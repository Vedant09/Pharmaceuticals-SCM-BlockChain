<div class="row">
  <div class="col s6 offset-s3">
    <ul class="tabs">
      <li class="tab col s6"><a class="active"  href="#request">Request Shipment</a></li>
      <li class="tab col s6"><a href="#reports">View Reports</a></li>
    </ul>

  <div id="request" class="col s12">
<form>
  <div class="row">
  <div class="col s12 m10 offset-m1">
    <div class="card red">
      <div class="card-content white-text">
        <div class="row">
          <div class="col s12">
            <div class="row">
              <div class="input-field col s4">
                <input #product list="products" placeholder="Select Product" (change)="setSelectedProduct(product.value)" required>
                <datalist id="products">
                  <option *ngFor="let product of productList" [value]="product.name">
                </datalist>
              </div>
              <div class="input-field col s4">
                <input #orderNo id="order_no" type="text" class="validate" required disabled>
                <!-- <label for="order_no">Order No.</label> -->
              </div>
              <div class="input-field col s4">
                <input #deliveryDate id="delivery_date" type="date" class="validate" [attr.min]="minDate" [value]="minDate" required>
              </div>
            
<div class="row">
  <div class="col s12 m10 offset-m1">

              <div class="input-field col s6">
                <input #quantity id="quantity" type="text" class="validate" placeholder="Enter Quantity" (keyup)="setSelectedQuantity(quantity.value)" required>
                <!-- <label for="quantity">Quantity</label> -->
              </div>
              <div class="input-field col s6">
                <input #price id="price" type="text" class="validate" placeholder="Cost" disabled required>
                <!-- <label for="price">Price</label> -->
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col s3 offset-s5">
            <button class="btn waves-effect waves-light black" type="button" (click)='onSubmit($event)' name="action">Submit
                  <i class="material-icons right">send</i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</form>
  </div>
  <div id="reports" class="col s12">
    <div class="row">
      <div class="col s12 m10 offset-m1">
        <div class="card red">
          <div class="card-content white-text">
            <div class="row">
              <div class="col s12">
                <table>
                  <thead>
                    <tr>
                      <th>Order Number</th>
                      <th>Transaction Hash</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let transaction of transactions">
                      <td>EBC{{transaction.blockNumber}}</td>
                      <td>{{transaction.hash}}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
